server:
  port: ${CUSTOM.SERVER.PORT:9001}

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

### Mongo database configuration
spring:
  data:
    mongodb:
      uri: mongodb://mitocode:mitocode@localhost:27017/mitocodedb?authSource=admin

### Postgresql database configuration
  jpa:
    hibernate:
      ddl-auto: update
    show: true
    properties:
      hibernate:
        format_sql: true
#        dialect: org.hibernate.dialect.PostgreSQL81Dialect
  datasource:
    url: 'jdbc:postgresql://localhost:5432/mitocodedb'
    username: mitocode
    password: mitocode

# Actuator configuration
info:
  app:
    name: Product Service Microservice
    description: Módulo de la arquitectura que disponibiliza información de los productos
    version: 1.0

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  info:
    env:
      enabled: true

springdoc:
  api-docs:
    path: /api-docs
    enabled: true