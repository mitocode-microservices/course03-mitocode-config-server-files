server:
  port: ${CUSTOM.SERVER.PORT:9010}

# Eureka Client configuration
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

# Circuit Breaker configuration
resilience4j:
  circuitbreaker:
    configs:
      circuitBreakerProduct:
        slidingWindowSize: 10
        failureRateThreshold: 80
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 8
        slowCallDurationThreshold: 2s
        slowCallRateThreshold: 80
    instances:
      product-cb:
        base-config: circuitBreakerProduct

# Actuator configuration
info:
  app:
    name: Client Service Microservice
    description: MÃ³dulo de la arquitectura que consume los microservicios User Service y Product Service

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  info:
    env:
      enabled: true